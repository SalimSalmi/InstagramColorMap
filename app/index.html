<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Instagram Visualization</title>
  </head>
  <link rel="stylesheet" href="assets/dist.css">
  <body>
    <div class="controls-container">
      <ul class="controls">
        <li id="newyork" class="active">New York</li>
        <li id="tokyo">Tokyo</li>
        <li id="london">London</li>
        <li id="berlin">Berlin</li>
        <li id="seoul">Seoul</li>
        <li id="moscow">Moscow</li>
        <li id="paris">Paris</li>
        <li id="rome">Rome</li>
        <li id="tehran">Tehran</li>
        <li id="stockholm">Stockholm</li>
      </ul>
    </div>
    <div class="map-container">
      <div id="google"></div>
      <div class="side-controls">
        <h1>Lower bound</h1>
        <div id="lower" class="colorpicker">
          <div class="channel" id="h">
            <canvas width="250" height="1"></canvas>
          </div>
          <div class="channel" id="s">
            <canvas width="250" height="1"></canvas>
          </div>
          <div class="channel" id="l">
            <canvas width="250" height="1"></canvas>
          </div>
        </div>
        <h1>Upper bound</h1>
        <div id="upper" class="colorpicker">
          <div class="channel" id="h">
            <canvas width="250" height="1"></canvas>
          </div>
          <div class="channel" id="s">
            <canvas width="250" height="1"></canvas>
          </div>
          <div class="channel" id="l">
            <canvas width="250" height="1"></canvas>
          </div>
        </div>
        <p>Filter photo's based on their 5 most prominent colors.</p>
      </div>
    </div>

    <script src="js/vendor.js" charset="utf-8"></script>
    <script src="js/dist.js" charset="utf-8"></script>
    <script async defer src="https://maps.google.com/maps/api/js?key=AIzaSyASoUPT0A8i8vLL0vlf0wY_cWfU5z2VM3Q&callback=createGoogleMap"></script>
  </body>
</html>
